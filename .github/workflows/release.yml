name: Build and Release

# Require write permission to create tags/releases via GITHUB_TOKEN
permissions:
  contents: write
  packages: write
  issues: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.0.1)'
        required: true
      runtime:
        description: 'Runtime identifier (e.g. win-x64)'
        required: false
        default: 'win-x64'
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      DEFAULT_RUNTIME: 'win-x64'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Determine version and runtime
        id: vars
        shell: bash
        run: |
          # version: prefer workflow_dispatch input, fallback to tag name
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            # github.ref_name holds the tag pushed
            VERSION=${{ github.ref_name }}
          fi

          if [ -n "${{ github.event.inputs.runtime }}" ]; then
            RUNTIME=${{ github.event.inputs.runtime }}
          else
            RUNTIME=${DEFAULT_RUNTIME}
          fi

          echo "Determined VERSION=$VERSION RUNTIME=$RUNTIME"

          # expose values as step outputs for subsequent steps
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "RUNTIME=$RUNTIME" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore PhotoSorterApp/PhotoSorterApp.csproj

      - name: Build
        run: dotnet build PhotoSorterApp/PhotoSorterApp.csproj -c Release --no-restore

      - name: Publish
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          if (Test-Path $publishDir) { Remove-Item -Recurse -Force $publishDir }
          dotnet publish PhotoSorterApp/PhotoSorterApp.csproj -c Release -r $env:RUNTIME --self-contained false -o $publishDir
        shell: pwsh
        env:
          RUNTIME: ${{ steps.vars.outputs.RUNTIME }}

      - name: Package into ZIP
        id: package
        shell: pwsh
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          $zipName = "PhotoSorterApp-${{ steps.vars.outputs.VERSION }}-${{ steps.vars.outputs.RUNTIME }}.zip"
          $zipPath = Join-Path $env:TEMP $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath -Force
          Write-Host "Created zip: $zipPath"

          # expose created asset path/name as step outputs
          echo "zip_path=$zipPath" >> $GITHUB_OUTPUT
          echo "zip_name=$zipName" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.VERSION }}
          release_name: ${{ steps.vars.outputs.VERSION }}
          body: "Release ${{ steps.vars.outputs.VERSION }} generated by CI"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (ZIP)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.zip_path }}
          asset_name: ${{ steps.package.outputs.zip_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: |
          echo "Release created: ${{ steps.vars.outputs.VERSION }}"
          echo "Asset: ${{ steps.package.outputs.zip_name }}"
        shell: bash

  tag:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Git Tag
        run: |
          git config user.name "github-action"
          git config user.email "action@github.com"
          # create and push the tag (only if provided via workflow_dispatch)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
            git push origin "${{ github.event.inputs.version }}"
          else
            echo "No version input provided; skipping tag creation."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
