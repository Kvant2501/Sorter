name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.0.1)'
        required: true
      runtime:
        description: 'Runtime identifier (e.g. win-x64)'
        required: false
        default: 'win-x64'
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      DEFAULT_RUNTIME: 'win-x64'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Determine version and runtime
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          if [ -n "${{ github.event.inputs.runtime }}" ]; then
            RUNTIME="${{ github.event.inputs.runtime }}"
          else
            RUNTIME="${DEFAULT_RUNTIME}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "RUNTIME=$RUNTIME" >> $GITHUB_OUTPUT
          echo "Resolved VERSION=$VERSION RUNTIME=$RUNTIME"

      - name: Restore
        run: dotnet restore PhotoSorterApp/PhotoSorterApp.csproj

      - name: Build
        run: dotnet build PhotoSorterApp/PhotoSorterApp.csproj -c Release --no-restore

      - name: Publish
        shell: pwsh
        env:
          RUNTIME: ${{ steps.vars.outputs.RUNTIME }}
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          if (Test-Path $publishDir) { Remove-Item -Recurse -Force $publishDir }
          dotnet publish PhotoSorterApp/PhotoSorterApp.csproj -c Release -r $env:RUNTIME --self-contained false -o $publishDir

      - name: Package into ZIP
        id: package
        shell: pwsh
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          $zipName = "PhotoSorterApp-${{ steps.vars.outputs.VERSION }}-${{ steps.vars.outputs.RUNTIME }}.zip"
          $zipPath = Join-Path $env:TEMP $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath -Force
          Write-Host "Created zip: $zipPath"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "zip_path=$zipPath"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "zip_name=$zipName"

      - name: Create or update GitHub release and upload asset
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ steps.vars.outputs.VERSION }}"
          $zipPath = "${{ steps.package.outputs.zip_path }}"

          # Create release if missing; if it exists, ignore and just upload/replace asset.
          gh release view $tag *> $null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag --title $tag --notes "Release $tag" | Out-Host
          }

          gh release upload $tag $zipPath --clobber | Out-Host

      - name: Summary
        shell: pwsh
        run: |
          Write-Host "Release tag: ${{ steps.vars.outputs.VERSION }}"
          Write-Host "Asset: ${{ steps.package.outputs.zip_name }}"
