name: Build and Release

# Require write permission to create tags/releases via GITHUB_TOKEN
permissions:
  contents: write
  packages: write
  issues: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.0.1)'
        required: true
      runtime:
        description: 'Runtime identifier (e.g. win-x64)'
        required: false
        default: 'win-x64'
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      DEFAULT_RUNTIME: 'win-x64'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Determine version and runtime
        id: vars
        shell: bash
        run: |
          # version: prefer workflow_dispatch input, fallback to tag name
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            VERSION=${{ github.event.inputs.version }}
          else
            # github.ref_name holds the tag pushed
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
            VERSION=${{ github.ref_name }}
          fi

          if [ -n "${{ github.event.inputs.runtime }}" ]; then
            echo "RUNTIME=${{ github.event.inputs.runtime }}" >> $GITHUB_ENV
            RUNTIME=${{ github.event.inputs.runtime }}
          else
            echo "RUNTIME=${{ env.DEFAULT_RUNTIME }}" >> $GITHUB_ENV
            RUNTIME=${DEFAULT_RUNTIME}
          fi

          echo "Determined VERSION=$VERSION RUNTIME=$RUNTIME"

          # expose values as step outputs for subsequent steps
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "RUNTIME=$RUNTIME" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore PhotoSorterApp/PhotoSorterApp.csproj

      - name: Build
        run: dotnet build PhotoSorterApp/PhotoSorterApp.csproj -c Release --no-restore

      - name: Publish
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          if (Test-Path $publishDir) { Remove-Item -Recurse -Force $publishDir }
          dotnet publish PhotoSorterApp/PhotoSorterApp.csproj -c Release -r $env:RUNTIME --self-contained false -o $publishDir
        shell: pwsh
        env:
          RUNTIME: ${{ steps.vars.outputs.RUNTIME }}

      - name: Package into ZIP
        id: package
        shell: pwsh
        run: |
          $publishDir = "${{ runner.temp }}\\publish"
          $zipName = "PhotoSorterApp-${{ steps.vars.outputs.VERSION }}-${{ steps.vars.outputs.RUNTIME }}.zip"
          $zipPath = Join-Path $env:TEMP $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath -Force
          Write-Host "Created zip: $zipPath"

          # expose created asset path/name as step outputs (pwsh must write to $env:GITHUB_OUTPUT)
          $outPath = $env:GITHUB_OUTPUT
          Add-Content -Path $outPath -Value "zip_path=$zipPath"
          Add-Content -Path $outPath -Value "zip_name=$zipName"

      - name: Create or get GitHub Release (create if missing)
        id: create_release_api
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          REPO="${{ github.repository }}"
          TAG="${{ steps.vars.outputs.VERSION }}"
          API="https://api.github.com/repos/$REPO"

          echo "Checking for existing release with tag: $TAG"
          resp=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" "$API/releases/tags/$TAG" || true)

          # If not found, create release
          if echo "$resp" | grep -q 'Not Found'; then
            echo "Release not found, creating..."
            create_resp=$(curl -sS -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" \
              -d "{\"tag_name\": \"$TAG\", \"name\": \"$TAG\", \"body\": \"Release $TAG generated by CI\", \"draft\": false, \"prerelease\": false }" \
              "$API/releases")
            upload_url=$(echo "$create_resp" | jq -r .upload_url)
          else
            # reuse existing release
            upload_url=$(echo "$resp" | jq -r .upload_url)
          fi

          if [ -z "$upload_url" ] || [ "$upload_url" = "null" ]; then
            echo "Failed to obtain upload_url for release" >&2
            echo "resp: $resp" >&2
            exit 1
          fi

          echo "upload_url=$upload_url" >> "$GITHUB_OUTPUT"
          echo "Created/using release with upload_url: $upload_url"

      - name: Upload release asset (ZIP)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release_api.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.zip_path }}
          asset_name: ${{ steps.package.outputs.zip_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: |
          echo "Release created: ${{ steps.vars.outputs.VERSION }}"
          echo "Asset: ${{ steps.package.outputs.zip_name }}"
        shell: bash

  tag:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Git Tag
        run: |
          git config user.name "github-action"
          git config user.email "action@github.com"
          # create and push the tag (only if provided via workflow_dispatch)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
            git push origin "${{ github.event.inputs.version }}"
          else
            echo "No version input provided; skipping tag creation."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
